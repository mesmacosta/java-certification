<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Corrector :)</title>
</head>
<link href="bootstrap.min.css" rel="stylesheet" />
<style type="text/css">
    body {
        text-align: center;
        padding:    20px;
    }
</style>
<body>
    <h1>Corrector <span id="mood"></span></h1>
    <p>
        <input type="button" value="Right" name="right-btn" class="btn btn-success" />
        <input type="button" value="Wrong" name="wrong-btn" class="btn btn-danger" />
    </p>
    <p>
        <label for="right">Right:</label>
        <input type="number" value="0" name="right" id="right" />
        <label>Total:</label>
        <input type="number" value="0" name="total" id="total" />
    </p>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var $right = $('#right');
            var $total = $('#total');
            var $mood  = $('#mood ');
            $('[name=right-btn]').on('click', function() {
                $right.val(parseInt($right.val()) + 1);
                $total.val(parseInt($total.val()) + 1);
                $mood.html(':)');
            });
            $('[name=wrong-btn]').on('click', function() {
                $total.val(parseInt($total.val()) + 1);
                $mood.html(':(');
            });
        });
    </script>
</body>
</html>
